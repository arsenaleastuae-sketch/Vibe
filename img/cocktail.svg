<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="3" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>
  <g filter="url(#shadow)">
    <circle cx="32" cy="32" r="28" fill="rgba(255,255,255,0.22)"/>

    <!-- liquid -->
    <path d="M18 22 L32 34 L46 22 Z" fill="#54baa4" fill-opacity="0.9"/>

    <!-- glass outline -->
    <path d="M14 18 H50 L32 36 Z" fill="none" stroke="#ffffff" stroke-width="2.4" stroke-linejoin="round"/>

    <!-- stem -->
    <path d="M32 36 V48" stroke="#ffffff" stroke-width="2.4" stroke-linecap="round"/>

    <!-- base -->
    <path d="M24 50 H40" stroke="#ffffff" stroke-width="2.4" stroke-linecap="round"/>

    <!-- straw -->
    <path d="M41 16 L33 28" stroke="#ffffff" stroke-width="2.2" stroke-linecap="round"/>

    <!-- garnish -->
    <circle cx="45" cy="18" r="3.2" fill="#ffffff" fill-opacity="0.95"/>
  </g>
</svg>
